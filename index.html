<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
    <title>Iam-a-cat</title>
    <link rel="stylesheet" href="./stylesheets/index.css"/>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./images/CAT-1.png" class="header-left"></img>
        <div class="header-right">
          <ul>
            <li>cat1</li>
            <li>cat2</li>
            <li>cat3</li>
          </ul>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <img src="./images/CAT.png"></img>
      </div>
    </div>
    <div class="sentence-wrapper">
      <div class="container">
        <p class="sentence sentence-header">吾輩は猫である。名前はまだ無い。</p>
        <div class="sentence">
          <p>
            どこで生れたか頓と見當がつかぬ。<br/>
            何でも薄暗いじめじめした所で<br/>
            ニヤーニヤー泣いて居た事丈は記憶して居る。<br/>
            吾輩はこゝで始めて人間といふものを見た。
          </p>
        </div>
        <div class="sentence">
          <p>
            然もあとで聞くとそれは書生といふ人間中で一番獰悪な種族であつたさうだ。<br/>
            此書生といふのは時々我々を捕へて煮て食ふといふ話である。
          </p>
        </div>
        <div class="sentence">
          <p>
            然し其當時は何といふ考もなかつたから別段恐しいとも思はなかつた。<br/>
            但彼の掌に載せられてスーと持ち上げられた時<br/>
            何だかフハフハした感じが有つた許りである。
          </p>
        </div>
      </div>
    </div>

  </body>
</html>
